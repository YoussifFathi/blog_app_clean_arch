name: Android CI

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.3"
          bundler-cache: true
          working-directory: android

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Install Fastlane Plugin (firebase_app_distribution)
        working-directory: android
        run: bundle exec fastlane add_plugin fastlane-plugin-firebase_app_distribution

      - name: Deploy to Firebase App Distribution
        working-directory: android
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
        run: bundle exec fastlane android firebase_distribution


